<link rel="stylesheet" href="dialogs/style.css">
<link rel="stylesheet" href="dialogs/select2.min.css">
<link rel="stylesheet" href="dialogs/jquery.datetimepicker.css">
<link rel="stylesheet" href="dialogs/jquery.mentionsInput.css" />
<link rel="stylesheet" href="dialogs/switch.css">
<link rel="stylesheet" href="dialogs/jquery-date.min.css" />
<script src="dialogs/select2.full.min.js"></script>
<script src="dialogs/jquery.datetimepicker.full.min.js"></script>
<script src="dialogs/jquery.mentionsInput.js"></script>
<!--script src="common.js">
	</script>-->
<script src="dialogs/all.js"></script>
<script src="dialogs/jiraFieldRendererCore.js"></script>
<script src="dialogs/jiraFieldRenderer.js"></script>
<script src="dialogs/jiraNewEditIssue.js"></script>

<div style="padding:10px; position: fixed; width: 100%">
	<div style="display: block; width: 100%; min-width: 690px;" class="jira-dialog box-shadow jira-dialog-open popup-width-custom jira-dialog-content-ready"
		id="create-issue-dialog">
		<div class="jira-dialog-heading">
			<h2 class="jira-title" data-bind="localizedText: 'dialog.titleCreateIssue'"></h2>
		</div>
		<div class="jira-dialog-content">
			<div class="qf-container">
				<div class="qf-unconfigurable-form">
					<form name="jiraform" action="#" class="aui">
						<div class="form-body" style="height: 530px;">
							<div id="MainAlert" class="alert alert-danger" style="display:none; margin: -20px -20px 0px -20px; border-radius: 0px;">
								<span data-bind="localizedText: 'dialog.connectionError'">Connection Error. Loading Values from Jira not possible.</span>
							</div>
							<div id="HeaderArea">
							</div>
							<div id="IssueArea" class="hidden">
							</div>
							<div id="SubtaskArea" class="hidden">
							</div>
							<div id="ServiceArea" class="hidden">
								<div style="color: darkgray; font-size: 12px;" data-bind="localizedText: 'dialog.SDExplanation'">Service Desk assignments make the issue visible for the reporter in the Service Desk as "Own Request""</div>
							</div>
							<div id="ContentArea" class="content" style="visibility:hidden;">
								<div id="markupLoader" style="display: none; position:absolute; background: url(images/ajax-loader.gif) no-repeat center center; width: 36px; height: 36px; left: 175px; z-index: 100; margin-top: 10px"></div>
								<ul id="tab-list" class="nav nav-tabs" role="tablist"></ul>
								<div id="ContainerFields">

								</div>
							</div>
							<div id="LoaderArea" style="display: none; position: absolute; top: 0px; background: url(images/ajax-loader.gif) no-repeat center center; width: 600px; height: 350px;">
							</div>
						</div>
						<div class="buttons-container form-footer">
							<div class="buttons">
								<img src="images/ajax-loader.gif" style="display:none; margin-right: 20px; margin-top: -12px;" id="JiraSpinner">
								<div id="createAnotherCheckbox" class="checkbox awesome" style="display: inline-block">
									<input id="qf-create-another" type="checkbox" />
									<label for="qf-create-another" class="qf-create-another" style="margin-bottom: 2px;text-align: initial;" data-bind="localizedText: 'dialog.createAnother'"></label>
								</div>
								<button type="button" accesskey="s" title="" class="button" id="create-issue-submit" data-bind="localizedText: 'dialog.create'"> Create </button>
								<a href="#" accesskey="`" title="" id="create-issue-cancel" class="cancel" data-bind="localizedText: 'dialog.cancel'">Cancel</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
