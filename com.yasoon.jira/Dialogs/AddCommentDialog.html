<link rel="stylesheet" href="Dialogs/style.css">
<link rel="stylesheet" href="Dialogs/select2.min.css">
<link rel="stylesheet" href="Dialogs/jquery-date.min.css" />
<link rel="stylesheet" href="Dialogs/switch.css">
<script src="Dialogs/select2.full.min.js"></script>
<script src="Dialogs/moment.min.js"></script>
<script src="common.js"></script>
<script src="Dialogs/jiraFieldRendererCore.js"></script>
<script src="Dialogs/jiraFieldRenderer.js"></script>
<script src="Dialogs/jiraAddCommentDialog.js"></script>

<div style="padding: 10px;">
	<div style="display: block; width: 100%; min-width: 550px;" class="jira-dialog addToIssue box-shadow jira-dialog-open popup-width-custom jira-dialog-content-ready" id="create-issue-dialog">
		<div class="jira-dialog-heading">
			<h2 class="jira-title">Add to Issue</h2>
		</div>
		<div class="jira-dialog-content">

			<div class="qf-container">
				<div class="qf-unconfigurable-form">
					<form name="jiraform" action="#" class="aui">
						<div class="form-body" style="height: 390px;">
							<div id="MainAlert" class="alert alert-danger" style="display:none; margin: -20px -20px 0px -20px; border-radius: 0px;">
								<span class="errorText">Connection Error. Loading Values from Jira not possible.</span>
							</div>
							<div class="issue-setup-fields">
								<div class="qf-field qf-field-project qf-required">
									<div class="field-group ">
										<label for="project">Project</label>
										<select class="select input-field" id="project" name="pid" style="width: 75%">
											<option></option>
											<optgroup class="recent" label="Recent Projects"></optgroup>
											<optgroup class="all" label="All Projects"></optgroup>
										</select>
										<img src="Dialogs/ajax-loader.gif" style="display:none;" id="ProjectSpinner" />
									</div>
								</div>
								<div id="IssueArea" class="qf-field qf-field-issuetype qf-required">
									<div class="field-group input-field">
										<label for="issue">Issue<span class="aui-icon icon-required">Required</span></label>
										<select class="select input-field" id="issue" name="issue" style="width: 75%"></select>
										<img src="Dialogs/ajax-loader.gif" style="display:none;" id="IssueSpinner" />
									</div>
								</div>
							</div>
							<div id="ContentArea" class="content">

							</div>
							<div id="LoaderArea" style="display: none; position:absolute; background: url(Dialogs/ajax-loader.gif) no-repeat center center; width: 600px; height: 350px;">
							</div>
						</div>
						<div class="buttons-container form-footer">
							<div class="buttons">
								<img src="Dialogs/ajax-loader.gif" style="display:none; margin-right: 20px; margin-top: -12px;" id="JiraSpinner">
								<button accesskey="s" title="" class="button" id="add-issue-submit"> Add </button>
								<!-- Keep that, prevents stupid default form behavior when only one button is present -->
								<button class="hidden" id="invisible-cancel-button"> Cancel </button>
								<a href="#" accesskey="`" title="" id="add-issue-cancel" class="cancel">Cancel</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
