<link rel="stylesheet" href="Dialogs/style.css">
<link rel="stylesheet" href="Dialogs/select2.min.css">
<link rel="stylesheet" href="Dialogs/jquery-date.min.css" />
<link rel="stylesheet" href="Dialogs/jquery.mentionsInput.css" />
<link rel="stylesheet" href="Dialogs/switch.css">
<script src="Dialogs/select2.full.min.js"></script>
<script src="Dialogs/jquery.mentionsInput.js"></script>
<script src="common.js"></script>
<script src="Dialogs/jiraFieldRendererCore.js"></script>
<script src="Dialogs/jiraFieldRenderer.js"></script>
<script src="Dialogs/jiraAddCommentDialog.js"></script>

<div style="padding: 10px;">
	<div style="display:block; width: 100%; min-width: 550px;" class="jira-dialog addToIssue box-shadow jira-dialog-open popup-width-custom jira-dialog-content-ready" id="add-to-issue-dialog">
		<div class="jira-dialog-heading">
			<h2 class="jira-title" data-bind="localizedText: 'dialog.titleAddToIssue'"></h2>
		</div>
		<div class="jira-dialog-content">
			<div class="qf-container">
				<div class="qf-unconfigurable-form">
					<form name="jiraform" action="#" class="aui">
						<div class="form-body" style="height: 390px;">
							<div id="MainAlert" class="alert alert-danger" style="display:none; margin: -20px -20px 0px -20px; border-radius: 0px;">
								<span class="errorText" data-bind="localizedText: 'dialog.connectionError'">Connection Error. Loading Values from Jira not possible.</span>
							</div>
							<div class="issue-setup-fields">
								<div class="qf-field qf-field-project qf-required">
									<div class="field-group ">
										<label for="project" data-bind="localizedText: 'dialog.project'"></label>
										<select class="select input-field" id="project" name="pid" style="width: 80%">
											<option></option>
											<optgroup class="recent" label="Recent Projects" data-bind="localizedText: {'label' : 'dialog.recentProjects' }"></optgroup>
											<optgroup class="all" label="All Projects" data-bind="localizedText: {'label' : 'dialog.allProjects' }"></optgroup>
										</select>
										<img src="Dialogs/ajax-loader.gif" style="display:none;" id="ProjectSpinner" />
									</div>
								</div>
								<div id="IssueArea" class="qf-field qf-field-issuetype qf-required">
								</div>
							</div>
							<div id="ContentArea" class="content">
								<div id="markupLoader"></div>
							</div>
							<div id="LoaderArea" style="display: none; position:absolute; background: url(Dialogs/ajax-loader.gif) no-repeat center center; width: 500px; height: 350px;">
							</div>
						</div>
						<div class="buttons-container form-footer">
							<div class="buttons">
								<img src="Dialogs/ajax-loader.gif" style="display:none; margin-right: 20px; margin-top: -12px;" id="JiraSpinner">
								<span class="servicedesk-warning"><i class="fa fa-exclamation-circle servicedesk-popover" style="color:#ffd800; font-size: 20px; cursor:pointer; margin-right: 10px;" aria-hidden="true"></i></span>
								<button type="button" accesskey="s" title="" class="button jira submit-button" id="add-issue-submit" data-type="submit" data-bind="localizedText: 'dialog.add'"></button>
								<button type="button" accesskey="s" title="" class="aui-button aui-button-primary servicedesk submit-button" data-type="submitCustomer" data-bind="localizedText: 'dialog.addCustomer'"> Share with customer</button>
								<button type="button" accesskey="s" title="" class="button servicedesk submit-button" data-type="submitInternal"  data-bind="localizedText: 'dialog.addInternal'"> Share internally</button>
								<a href="#" accesskey="`" title="" id="add-issue-cancel" class="cancel" data-bind="localizedText: 'dialog.cancel'"></a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
