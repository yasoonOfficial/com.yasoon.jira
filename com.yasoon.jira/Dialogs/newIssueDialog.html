<link rel="stylesheet" href="Dialogs/style.css">
<link rel="stylesheet" href="Dialogs/select2.css">
<script src="Dialogs/select2.min.js"></script>
<script src="Dialogs/jiraDialog.js"></script>

<div style="display: block; width: 810px; margin-left: -406px; margin-top: -297px;" class="jira-dialog box-shadow jira-dialog-open popup-width-custom jira-dialog-content-ready" id="create-issue-dialog">
    <div class="jira-dialog-heading">
        <h2 title="Create Issue">Create Issue</h2>
    </div>
    <div class="jira-dialog-content">
        <div class="qf-container">
            <div class="qf-unconfigurable-form">
                <form name="jiraform" action="#" class="aui">
                    <div style="max-height: 445px;" class="form-body">
                        <div class="issue-setup-fields">
                            <div class="qf-field qf-field-project qf-required">
                                <div class="field-group " >
                                    <label for="project">Project<span class="aui-icon icon-required">Required</span></label>
                                    <select class="select input-field" id="project" name="pid">
                                        <option></option>
                                    </select>
                                </div>
                            </div>
                            <div id="IssueArea" class="qf-field qf-field-issuetype qf-required" style="display:none;">
                                <div class="field-group input-field">
                                    <label for="issuetype">Issue Type<span class="aui-icon icon-required">Required</span></label>
                                    <select data-container-class="issuetype-ss" class="select input-field" id="issuetype" name="issuetype"></select>
                                    <a class="help-lnk" href="/secure/ShowConstantsHelp.jspa?decorator=popup#IssueTypes" title="Get local help about Issue Type" data-helplink="local"><span class="aui-icon aui-icon-small aui-iconfont-help"></span></a>
                                </div>
                            </div>
                        </div>
                        <div id="ContentArea" class="content" style="display:none;">
                            <div class="field-group">
                                <label for="summary">Summary<span class="aui-icon icon-required">Required</span></label>
                                <input class="text long-field" id="summary" name="summary" value="" type="text">
                            </div>
                            <div class="field-group">
                                <label for="priority">Priority</label>
                                <select class="select input-field" id="priority" name="priority">
                                    <option class="imagebacked" data-icon="images/blocker.png" value="1">
                                        Blocker
                                    </option>
                                    <option class="imagebacked" data-icon="images/critical.png" value="2">
                                        Critical
                                    </option>
                                    <option class="imagebacked" selected="selected" data-icon="images/minor.png" value="4">
                                        Normal
                                    </option>
                                    <option class="imagebacked" data-icon="images/trivial.png" value="5">
                                        Trivial
                                    </option>
                                </select>
                                <a class="help-lnk" href="/secure/ShowConstantsHelp.jspa?decorator=popup#PriorityLevels" title="Get local help about Priority" data-helplink="local"><span class="aui-icon aui-icon-small aui-iconfont-help"></span></a>
                            </div>
                            <div class="field-group aui-field-datepicker">
                                <label for="duedate">Due Date</label>
                                <input class="text medium-field" id="duedate" name="duedate" value="" type="text">
                                <a href="#" id="duedate-trigger" title="Select a date" tabindex="-1">
                                    <span class="aui-icon icon-date">Select a date</span>
                                </a>
                            </div>
                            <div class="field-group aui-field-componentspicker frother-control-renderer">
                                <label for="components">Komponente(n)</label>
                                <div class="long-field" id="components-multi-select">
                                    <select class="select input-field" id="components" name="components" multiple=""></select>
                                </div>
                                <div class="description">Mit der Eingabe beginnen, um nach Komponenten zu suchen, oder nach unten dr&uuml;cken, um auszuw&auml;hlen.</div>
                            </div>
                            <div class="field-group aui-field-versionspicker frother-control-renderer">
                                <label for="versions">Affects Version/s</label>
                                <div class="long-field" id="versions-multi-select">
                                    <select class="select input-field" id="versions" name="versions" multiple=""></select>
                                </div>
                            </div>
                            <div class="field-group aui-field-versionspicker frother-control-renderer">
                                <label for="fixVersions">Fix Version/s</label>
                                <div class="long-field" id="fixVersions-multi-select">
                                    <select class="select input-field" id="fixVersions" name="fixVersions" multiple=""></select>
                                </div>
                            </div>
                            <div class="field-group" id="assignee-container">
                                <label for="assignee">Assignee</label>
                                <input type="hidden" id="assignee" name="assignee" class="select input-field"></input>
                                <a href="#assignee" id="assign-to-me-trigger">Assign to me</a>
                                <fieldset class="hidden parameters"><input title="projectKeys" value="YSPP" type="hidden"></fieldset>
                            </div>
                            <div class="field-group">
                                <label for="environment">Environment</label>


                                <div class="wiki-edit">
                                    <div id="environment-wiki-edit" class="wiki-edit-content">
                                        <textarea class="textarea long-field wiki-textfield long-field" id="environment" name="environment" rows="2" wrap="virtual"></textarea>
                                        <div class="content-inner">
                                        </div>
                                    </div>
                                </div>
                                <div class="field-tools">

                                    <a class="fullscreen" href="#" id="environment-preview_link" title="preview"><span class="aui-icon wiki-renderer-icon"></span></a>
                                    <a class="help-lnk" id="viewHelp" href="/secure/WikiRendererHelpAction.jspa?section=texteffects" title="Get local help about wiki markup help" data-helplink="local"><span class="aui-icon aui-icon-small aui-iconfont-help"></span></a>
                                </div>
                                <div class="description">For example operating system, software platform and/or hardware specifications (include as appropriate for the issue).</div>
                            </div><div class="field-group">
                                <label for="description">Description</label>


                                <div class="wiki-edit">
                                    <div id="description-wiki-edit" class="wiki-edit-content">
                                        <textarea class="textarea long-field wiki-textfield long-field" id="description" name="description" rows="12" wrap="virtual"></textarea>
                                        <div class="content-inner">
                                        </div>
                                    </div>
                                </div>
                                <div class="field-tools">

                                    <a class="fullscreen" href="#" id="description-preview_link" title="preview"><span class="aui-icon wiki-renderer-icon"></span></a>
                                    <a class="help-lnk" id="viewHelp" href="/secure/WikiRendererHelpAction.jspa?section=texteffects" title="Get local help about wiki markup help" data-helplink="local"><span class="aui-icon aui-icon-small aui-iconfont-help"></span></a>
                                </div>
                            </div>
                        </div>
                    </div><div class="buttons-container form-footer"><div class="buttons"><input accesskey="s" title="Press Alt+Shift+s to submit this form" class="button" id="create-issue-submit" name="Edit" value="Create" ><a href="#" accesskey="`" title="Press Alt+Shift+` to cancel" id="create-issue-cancel" class="cancel">Cancel</a></div></div>
                </form>
            </div>
        </div>
    </div>
</div>
