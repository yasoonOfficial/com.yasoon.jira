<link rel="stylesheet" href="Dialogs/request-types.css">
<link rel="stylesheet" href="Dialogs/style.css">
<link rel="stylesheet" href="Dialogs/select2.min.css">
<link rel="stylesheet" href="Dialogs/jquery.datetimepicker.css">
<link rel="stylesheet" href="Dialogs/switch.css">
<link rel="stylesheet" href="Dialogs/jquery-date.min.css" />
<script src="Dialogs/select2.full.min.js"></script>
<script src="Dialogs/jquery.datetimepicker.full.min.js"></script>
<script src="Dialogs/moment.min.js"></script>
<script src="common.js"></script>
<script src="Dialogs/jiraFieldRendererCore.js"></script>
<script src="Dialogs/jiraFieldRenderer.js"></script>
<script src="Dialogs/jiraDialog.js"></script>



<div style="padding:10px;">
	<div style="display: block; width: 100%; min-width: 690px;" class="jira-dialog box-shadow jira-dialog-open popup-width-custom jira-dialog-content-ready" id="create-issue-dialog">
		<div class="jira-dialog-heading">
			<h2 class="jira-title">Create Issue</h2>
		</div>
		<div class="jira-dialog-content">

			<div class="qf-container">
				<div class="qf-unconfigurable-form">
					<form name="jiraform" action="#" class="aui">
						<div class="form-body" style="height: 530px;">
							<div id="MainAlert" class="alert alert-danger" style="display:none; margin: -20px -20px 0px -20px; border-radius: 0px;">
								<span>Connection Error. Loading Values from Jira not possible.</span>
							</div>
							<div class="">
								<div class="qf-field qf-field-project qf-required">
									<div class="field-group ">
										<label for="project">Project</label>
										<select class="select input-field" id="project" name="pid" style="min-width: 350px; width: 80%;">
											<option></option>
											<optgroup class="templates" label="" style="display:none;"></optgroup>
											<optgroup class="recent" label="Recent Projects"></optgroup>
											<optgroup class="all" label="All Projects"></optgroup>
										</select>
										<img src="Dialogs/ajax-loader.gif" style="display:none;" id="ProjectSpinner" />
									</div>
								</div>
								<div id="IssueArea" class="qf-field qf-field-issuetype issue-setup-fields qf-required" style="display:none;">
									<div class="field-group input-field">
										<label for="issuetype"><span id="issueTypeLabel"> Issue Type</span><span class="aui-icon icon-required">Required</span></label>
										<select class="select input-field" id="issuetype" name="issuetype" style="min-width: 350px; width: 80%;"></select>
										<br />
										<a id="switchServiceMode"  class="hidden" style="cursor:pointer;" title="">
											<span class="showPortal"><i class="fa fa-plus"></i> Service Desk assignment</span>
											<span class="hidePortal"><i class="fa fa-minus"></i> Service Desk assignment</span>
										</a>
									</div>
								</div>
								<div id="ServiceArea" class="qf-field qf-field-issuetype issue-setup-fields qf-required hidden">
									<div style="color: darkgray; font-size: 12px;">Service Desk assignments make the issue visible for the reporter in the Service Desk as "Own Request"</div>
									<div class="field-group input-field">
										<label for="requestType"><span id="requestTypeLabel">Request Type</span><span class="aui-icon icon-required">Required</span></label>
										<select class="select input-field" id="requestType" name="requestType" style="min-width: 350px; width: 80%;"></select>
									</div>
									<div class="field-group input-field" id="behalfOfUserDiv">
										<label for="behalfReporter">On behalf of</label>
										<div id="behalfOfUserReporter" style="min-width: 350px; width: 100%; overflow: hidden;">

										</div>
									</div>
								</div>
							</div>
							<div id="ContentArea" class="content" style="visibility:hidden;">
								<div id="markupLoader" style="display: none; position:absolute; background: url(Dialogs/ajax-loader.gif) no-repeat center center; width: 36px; height: 36px; left: 175px; z-index: 100; margin-top: 10px"></div>
								<ul id="tab-list" class="nav nav-tabs" role="tablist"></ul>
								<div id="ContainerFields">
									
								</div>
							</div>
							<div id="LoaderArea" style="display: none; position: absolute; background: url(Dialogs/ajax-loader.gif) no-repeat center center; width: 600px; height: 350px;">
							</div>
						</div>
						<div class="buttons-container form-footer">
							<div class="buttons">
								<img src="Dialogs/ajax-loader.gif" style="display:none; margin-right: 20px; margin-top: -12px;" id="JiraSpinner">
								<label for="qf-create-another" class="qf-create-another" style="font-weight:normal;"><input id="qf-create-another" type="checkbox" /> Create another</label>
								<button accesskey="s" title="" class="button" id="create-issue-submit"> Create </button>
								<!-- Keep that, prevents stupid default form behavior when only one button is present -->
								<button class="hidden" id="invisible-cancel-button"> Cancel </button>
								<a href="#" accesskey="`" title="" id="create-issue-cancel" class="cancel">Cancel</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
